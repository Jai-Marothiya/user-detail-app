<!DOCTYPE html>
<html lang="en" data-theme="bumblebee">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!--- Tailwind CSS & Daisy UI CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.18.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>User-detail-Application</title>
  </head>
  <body>
    <!-- Copyright -->

    <div class="big-container">
      <div class="container">
        <header>
          <h1>User List</h1>
          <!-- Error message -->
          <div class="alert-message"></div>

          <div class="input-section">
            <label for="name"
              >Name:
              <input
                type="text"
                placeholder="Add your name . . ."
                class="input input-bordered input-secondary w-full max-w-xs"
                id="name"
              />
            </label>
            <label for="email"
              >Email:
              <input
                type="email"
                placeholder="Add your email . . ."
                class="input input-bordered input-secondary w-full max-w-xs"
                id="email"
              />
            </label>
            <label for="dob"
              >DOB:
              <input
                type="date"
                class="input input-bordered input-secondary w-full max-w-xs"
                id="dob"
              />
            </label>
            <label for="gender"
              >Gender:
              <select
                name="gender"
                id="gender"
                class="input input-bordered input-secondary w-full max-w-xs"
              >
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </label>
            <label for="hobby"
              >Hobby:
              <input
                type="text"
                placeholder="Add your hobby . . ."
                class="input input-bordered input-secondary w-full max-w-xs"
                id="hobby"
              />
            </label>
            <label for="country"
              >Country:
              <select
                name="country"
                id="country"
                class="input input-bordered input-secondary w-full max-w-xs"
              >
                <option value="default" selected>Select a Country</option>
                <!-- <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="russia">Russia</option>
                <option value="canada">Canada</option> -->
              </select>
            </label>
            <label for="state"
              >State:
              <select
                name="state"
                id="state"
                class="input input-bordered input-secondary w-full max-w-xs"
              >
                <option value="default" selected>Select a State</option>
                <!-- <option value="Rajasthan">Rajasthan</option>
                <option value="Gujrat">Gujrat</option>
                <option value="Manitoba">Manitoba</option>
                <option value="Saskatchewan">Saskatchewan</option>
                <option value="Ontario">Ontario</option> -->
              </select>
            </label>
            <label for="city"
              >City:
              <select
                name="city"
                id="city"
                class="input input-bordered input-secondary w-full max-w-xs"
              >
                <option value="default" selected>Select a City</option>
              </select>
            </label>
            <!-- <label for="city"
              >City:
              <input
                type="text"
                placeholder="Add your city . . ."
                class="input input-bordered input-secondary w-full max-w-xs"
                id="city"
              />
            </label>
            <label for="country"
              >Country:
              <input
                type="text"
                placeholder="Add your country . . ."
                class="input input-bordered input-secondary w-full max-w-xs"
                id="country"
              />
            </label> -->
            <button class="btn btn-secondary add-task-button">
              <i class="bx bx-plus bx-sm"></i>
            </button>
          </div>
        </header>

        <div class="todos-filter">
          <!-- <div class="dropdown">
                <label tabindex="0" class="btn m-1">Filter</label>
                <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52">
                    <li><a>All</a></li>
                    <li><a>Pending</a></li>
                    <li><a>Completed</a></li>
                </ul>
            </div> -->

          <button class="btn btn-secondary delete-all-btn">Delete All</button>
        </div>

        <ul class="todos-list"></ul>
      </div>

      <div class="data-table container">
        <table class="content-table">
          <thead>
            <tr>
              <th>User Name</th>
              <th>User Email</th>
              <th>DOB</th>
              <th>Gender</th>
              <th>Hobby</th>
              <th>Country</th>
              <th>State</th>
              <th>City</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody class="table-body"></tbody>
        </table>
      </div>
      <div class="author-text">
        <p>
          Made with ❤️ by
          <a href="https://github.com/abdellatif-laghjaj" target="_blank">
            <b>Jai Marothiya</b>
          </a>
        </p>
      </div>
    </div>

    <!--Theme switcher-->
    <div class="theme-switcher">
      <div class="dropdown dropdown-left">
        <label tabindex="0" class="btn m-1">
          <i class="bx bxs-palette bx-sm"></i>
        </label>
        <ul
          tabindex="0"
          class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52"
        >
          <li class="theme-item" theme="cupcake"><a>cupcake</a></li>
          <li class="theme-item" theme="dark"><a>dark</a></li>
          <li class="theme-item" theme="light"><a>light</a></li>
          <li class="theme-item" theme="bumblebee"><a>bumblebee</a></li>
          <li class="theme-item" theme="synthwave"><a>synthwave</a></li>
          <li class="theme-item" theme="halloween"><a>halloween</a></li>
          <li class="theme-item" theme="fantasy"><a>fantasy</a></li>
          <li class="theme-item" theme="dracula"><a>dracula</a></li>
          <li class="theme-item" theme="aqua"><a>aqua</a></li>
          <li class="theme-item" theme="luxury"><a>luxury</a></li>
          <li class="theme-item" theme="night"><a>night</a></li>
        </ul>
      </div>
    </div>

    <!-- JS -->
    <script src="js/main.js"></script>
    <script src="js/theme_switcher.js"></script>
  </body>
</html>
